<!DOCTYPE html>
<html lang="en">
  <head>
    <title>"El sabor del maíz ancestral de Cartagena"</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="img/apple-icon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/templatemo.css" />
    <link rel="stylesheet" href="css/custom.css" />

    <!-- Load fonts style after rendering the layout styles -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap"
    />
    <link rel="stylesheet" href="css/fontawesome.min.css" />

    <script src="bbdd/datos.js"></script>
  </head>

  <body>
    <!-- Contenedor para cargar la barra de menú usando JavaScript -->
    <div id="menu"></div>
    <!-- Contenido de la página - Inicio  -->
    <!-- Inicio del carrusel -->
    <div
      id="template-mo-zay-hero-carousel"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <ol class="carousel-indicators">
        <!-- Los indicadores del carrusel se generan dinámicamente con JavaScript -->
      </ol>
      <div class="carousel-inner">
        <!-- Los elementos del carrusel se generan dinámicamente con JavaScript -->
      </div>
      <a
        class="carousel-control-prev text-decoration-none w-auto ps-3"
        href="#template-mo-zay-hero-carousel"
        role="button"
        data-bs-slide="prev"
      >
        <i class="fas fa-chevron-left"></i>
      </a>
      <a
        class="carousel-control-next text-decoration-none w-auto pe-3"
        href="#template-mo-zay-hero-carousel"
        role="button"
        data-bs-slide="next"
      >
        <i class="fas fa-chevron-right"></i>
      </a>
    </div>
    <script>
      const carrusel_indicators = document.querySelector(".carousel-indicators");
      elementos_carrusel.forEach((_, indice) => {
        const li = document.createElement("li");
        li.setAttribute("data-bs-target", "#template-mo-zay-hero-carousel");
        li.setAttribute("data-bs-slide-to", indice);
        if (indice === 0) {
          li.classList.add("active");
        }
        carrusel_indicators.appendChild(li);
      });
      const carrusel_inner = document.querySelector(".carousel-inner");
      elementos_carrusel.forEach((elemento, index) => {
      //  const indicador = document.createElement("li");
      //  indicador.setAttribute(
      //    "data-bs-target",
      //    "#template-mo-zay-hero-carousel"
      //  );
      //  indicador.setAttribute("data-bs-slide-to", index);
      //  if (index === 0) {
      //    indicador.classList.add("active");
      //  }
      //  document.querySelector(".carousel-indicators").appendChild(indicador);

        const item = document.createElement("div");
        item.classList.add("carousel-item");
        if (index === 0) {
          item.classList.add("active");
        }

        item.innerHTML = `
                <div class="container">
                    <div class="row p-5">
                        <div class="mx-auto col-md-8 col-lg-6 order-lg-last">
                            <img class="img-fluid" src="${elemento.imagen}" alt="">
                        </div>
                        <div class="col-lg-6 mb-0 d-flex align-items-center">
                            <div class="text-align -left align-self-center">
                                <h1 class="h1 text-success"><b>${elemento.nombre}</b></h1>
                               
                                <p>${elemento.descripcion}</p> 
                            </div>
                        </div>
                    </div>
                </div>
            `;
        carrusel_inner.appendChild(item);
      });
    </script>
    <!-- Fin del carrusel -->
    <!-- Categorías del mes - Inicio -->
    <section class="container py-5">
        <div class="row text-center pt-3">
            <div class="col-lg-6 m-auto">
                <h1 class="h1">Categorias de nuestros productos</h1>
                
            </div>
        </div>
        <div id="etiqueta_categorias" class="row">
            
        </div>
    </section>
      
    <script>
      let etiqueta_categorias = document.getElementById("etiqueta_categorias");
      lista_categorias.forEach((categoria) => {
        let div = document.createElement("div");
        div.classList.add("col-12", "col-md-4", "p-5", "mt-3", "text-center");
        div.innerHTML = `
                    <a href="#"><img src="${categoria.imagen}" class="rounded-circle img-fluid border d-block mx-auto categoria-img"></a>
                    <h5 class="text-center mt-3 mb-3">${categoria.nombre}</h5>
                    <p class="text-center">${categoria.descripcion}</p>
                    <p class="text-center"><a class="btn btn-success">Ir a comprar</a></p>
                `;
        etiqueta_categorias.appendChild(div);
      });
    </script>
     
    <!-- Categorías del mes - Final -->
    <!-- Contenido de la página - Final  -->
    <!-- Contenedor para cargar el pie de página usando JavaScript -->
    <div id="pie"></div>

    <!-- Start Script -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/templatemo.js"></script>
    <script src="js/custom.js"></script>
    <!-- End Script -->

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        cargarFragmento("menu", "menu.html");
        cargarFragmento("pie", "pie.html");
      });
    </script>
  </body>
</html>
